<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <form id="survey-form" method="post" action="">
      <p id="description">
        Thank you for taking the time to help us improve our service.
      </p>
      <fieldset class="info">
        <label id="name-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Chandler Bing"
        />
        <label id="email-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="abc@xyz.com"
        />
        <label id="number-label">Age</label>
        <input
          type="number"
          id="number"
          name="number"
          min="5"
          max="65"
          placeholder="65"
        />
      </fieldset>
      <fieldset>
        <label
          >Which option best describes your current role?
          <select id="dropdown">
            <option>Select one option</option>
            <option>Student</option>
            <option>Employee</option>
            <option>Employeer</option>
            <option>Self Employed</option>
            <option>Other</option>
          </select></label
        >
      </fieldset>
      <fieldset>
        <label>Would you recommend our services to a friend?</label>
        <label>
          <input
            type="radio"
            id="definetly"
            name="recommend"
            value="definitely"
          />Definitely
        </label>
        <label>
          <input type="radio" id="mayBe" name="recommend" value="mayBe" />May
          be</label
        >
        <label>
          <input
            type="radio"
            id="notSure"
            name="recommend"
            value="notSure"
          />Not sure</label
        >
      </fieldset>
      <fieldset>
        <label>What is your favorite service?</label>
        <label>
          <input
            type="checkbox"
            id="health"
            value="health"
            name="health"
          />Health</label
        >
        <label>
          <input
            type="checkbox"
            id="finance"
            value="finance"
            name="finance"
          />Finance</label
        >
        <label>
          <input
            type="checkbox"
            id="childcare"
            value="childcare"
            name="childcare"
          />Childcare</label
        >
        <label
          >Additional Comments<textarea
            id="comments"
            class="text-box"
            cols="20"
            rows="5"
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
