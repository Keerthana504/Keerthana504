<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Global Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>JS Projects</title>
  </head>
  <body>
    <h1 class="header">Quote Generator</h1>
    <!-- Project 1 :Quote Generator -->
    <section class="quote-section">
      <div class="container">
        <div class="main-content">
          <div class="text-area">
            <span class="quote">
              Growth is painful. Change is painful. But, nothing is as painful
              as staying stuck where you do not belong.
            </span>
          </div>
          <div class="person">N. R. Narayana Murthy</div>
          <div class="button-area">
            <button id="new-quote">New Quote</button>
          </div>
        </div>
      </div>
      <p class="google-credits"><em> Image source : Google</em></p>
    </section>
    <!-- Project 2 Modal -->
    <h2 class="header">Modal</h2>
    <section class="modal-section">
      <!-- Modal open button -->
      <button id="open-btn">
        <p>Where's our Modal</p>
      </button>
      <div class="modal-container">
        <div class="modal">
          <p>Hey, here I'm !</p>
          <div id="close-btn">&times;</div>
        </div>
      </div>
      <p class="credits"><em>Cover designed by Freepik </em></p>
    </section>

    <!-- scripts -->
    <script src="project1.js"></script>
    <script src="project2.js"></script>
  </body>
</html>
