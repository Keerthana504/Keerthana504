<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src-="./index.js"></script>
  </head>
  <body>
    <h1 class="header no-margin">CSS - Picturesque portraits</h1>
    <div>
      <div class="piano-project"></div>
      <div class="city-skyline-project"></div>
      <div class="ferris-wheel-project"></div>
      <div class="penguin-project"></div>
      <div class="cat-project">
        <div class="cat-head">
          <div class="cat-ears">
            <div class="cat-left-ear">
              <div class="cat-left-inner-ear"></div>
            </div>
            <div class="cat-right-ear">
              <div class="cat-right-inner-ear"></div>
            </div>
          </div>

          <div class="cat-eyes">
            <div class="cat-left-eye">
              <div class="cat-left-inner-eye"></div>
            </div>
            <div class="cat-right-eye">
              <div class="cat-right-inner-eye"></div>
            </div>
          </div>

          <div class="cat-nose"></div>

          <div class="cat-mouth">
            <div class="cat-mouth-line-left"></div>
            <div class="cat-mouth-line-right"></div>
          </div>

          <div class="cat-whiskers">
            <div class="cat-whiskers-left">
              <div class="cat-whisker-left-top"></div>
              <div class="cat-whisker-left-middle"></div>
              <div class="cat-whisker-left-bottom"></div>
            </div>
            <div class="cat-whiskers-right">
              <div class="cat-whisker-right-top"></div>
              <div class="cat-whisker-right-middle"></div>
              <div class="cat-whisker-right-bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1 class="header no-margin">Slider Pictures</h1>
    <div class="slider-project">
      <div class="slider-container">
        <div class="top">
          <img src="./img/arrow.png" alt="left" class="arrow left" />
          <div class="frame">
            <div class="slider">
              <img
                src="./img/pexels-eberhard-grossgasteiger-1062249.jpg"
                alt=""
                class="image"
              />
              <img
                src="./img/pexels-eberhard-grossgasteiger-14730102.jpg"
                alt=""
                class="image"
              />
              <img
                src="./img/pexels-eberhard-grossgasteiger-534164.jpg"
                alt=""
                class="image"
              />
              <img
                src="./img/pexels-james-wheeler-3929956.jpg"
                alt=""
                class="image"
              />
              <img
                src="./img/pexels-james-wheeler-417074.jpg"
                alt=""
                class="image"
              />
              <img
                src="./img/pexels-james-wheeler-5572429.jpg"
                alt=""
                class="image"
              />
              <img src="./img/pexels-pixabay-101529.jpg" alt="" class="image" />
              <img src="./img/pexels-pixabay-459038.jpg" alt="" class="image" />
              <img
                src="./img/pexels-riccardo-228095.jpg"
                alt=""
                class="image"
              />
            </div>
          </div>
          <img src="./img/arrow.png" alt="left" class="arrow right" />
        </div>
        <div class="bottom">
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
        </div>
      </div>
    </div>
    <p class="slider-p no-margin">
      Images from <a href="https://www.pexels.com/"> Pixels</a>
    </p>
    <div class="frame-one">
      <h1 class="header no-margin-top">css flexbox photo gallery</h1>
      <div class="gallery">
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
          alt="first cat"
        />
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
          alt="second cat"
        />
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
          alt="third cat"
        />
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
          alt="fourth cat"
        />
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
          alt="fifth cat"
        />
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
          alt="sixth cat"
        />
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
          alt="seventh cat"
        />
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
          alt="eighth cat"
        />
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
          alt="ninth cat"
        />
      </div>
    </div>
    <h1 class="header">CSS Box Model</h1>
    <div class="frame">
      <div class="canvas">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
    </div>
  </body>
</html>
