<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="header no-margin">CSS - Picturesque portraits</h1>
    <div class="picturesque">
      <div class="cat-project">
        <div class="cat-head">
          <div class="cat-ears">
            <div class="cat-left-ear">
              <div class="cat-left-inner-ear"></div>
            </div>
            <div class="cat-right-ear">
              <div class="cat-right-inner-ear"></div>
            </div>
          </div>

          <div class="cat-eyes">
            <div class="cat-left-eye">
              <div class="cat-left-inner-eye"></div>
            </div>
            <div class="cat-right-eye">
              <div class="cat-right-inner-eye"></div>
            </div>
          </div>

          <div class="cat-nose"></div>

          <div class="cat-mouth">
            <div class="cat-mouth-line-left"></div>
            <div class="cat-mouth-line-right"></div>
          </div>

          <div class="cat-whiskers">
            <div class="cat-whiskers-left">
              <div class="cat-whisker-left-top"></div>
              <div class="cat-whisker-left-middle"></div>
              <div class="cat-whisker-left-bottom"></div>
            </div>
            <div class="cat-whiskers-right">
              <div class="cat-whisker-right-top"></div>
              <div class="cat-whisker-right-middle"></div>
              <div class="cat-whisker-right-bottom"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="piano-project">
        <div id="piano">
          <img class="logo" src="../Images/logo.png" alt="freeCodeCamp Logo" />
          <div class="keys">
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="penguin-project">
      <div class="left-mountain"></div>
      <div class="back-mountain"></div>
      <div class="sun"></div>
      <div class="penguin">
        <div class="penguin-head">
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="chin"></div>
          <div class="eye left">
            <div class="eye-lid"></div>
          </div>
          <div class="eye right">
            <div class="eye-lid"></div>
          </div>
          <div class="blush left"></div>
          <div class="blush right"></div>
          <div class="beak top"></div>
          <div class="beak bottom"></div>
        </div>
        <div class="shirt">
          <div>ðŸ’œ</div>
          <p>I CSS</p>
        </div>
        <div class="penguin-body">
          <div class="arm left"></div>
          <div class="arm right"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>
      <div class="ground"></div>
    </div>
    <div class="picturesque">
      <div class="ferris-wheel-project">
        <div class="wheel">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>

          <div class="cabin"></div>
          <div class="cabin"></div>
          <div class="cabin"></div>
          <div class="cabin"></div>
          <div class="cabin"></div>
          <div class="cabin"></div>
        </div>
      </div>
      <div class="city-skyline-project"></div>
    </div>
    <h1 class="header no-margin">Slider Pictures</h1>
    <div class="slider-project">
      <div class="slider-container">
        <div class="top-sec">
          <img src="./img/arrow.png" alt="left" class="lefty arrow" />
          <div class="frame">
            <div class="slider">
              <img
                src="./img/pexels-eberhard-grossgasteiger-1062249.jpg"
                alt="nature-image"
                class="image"
              />
              <img
                src="./img/pexels-eberhard-grossgasteiger-14730102.jpg"
                alt="nature-image"
                class="image"
              />
              <img
                src="./img/pexels-photo-4254553.jpeg"
                alt="nature-image"
                class="image"
              />
              <img
                src="./img/pexels-eberhard-grossgasteiger-534164.jpg"
                alt="nature-image"
                class="image"
              />
              <img
                src="./img/pexels-james-wheeler-3929956.jpg"
                alt="nature-image"
                class="image"
              />
              <img
                src="./img/pexels-james-wheeler-417074.jpg"
                alt="nature-image"
                class="image"
              />
              <img
                src="./img/pexels-james-wheeler-5572429.jpg"
                alt="nature-image"
                class="image"
              />
              <img
                src="./img/pexels-pixabay-101529.jpg"
                alt="nature-image"
                class="image"
              />
              <img
                src="./img/pexels-pixabay-459038.jpg"
                alt="nature-image"
                class="image"
              />
              <img
                src="./img/pexels-riccardo-228095.jpg"
                alt="nature-image"
                class="image"
              />
            </div>
          </div>
          <img src="./img/arrow.png" alt="left" class="righty arrow" />
        </div>
        <div class="bottom-sec"></div>
      </div>
    </div>
    <p class="slider-p no-margin">
      Images from <a href="https://www.pexels.com/"> Pixels</a>
    </p>
