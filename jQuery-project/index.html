<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
    />
    <!-- <link rel="stylesheet" href="path/to/animate.min.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //all jquery methods goes here
        // $(function(){}); -- can also use this instead of ready
        $("#text").click(function () {
          alert("Hello World!");
        });
        //addClass() -- allows you to add classes to elements.
        //element selector
        $("button").addClass("animate__animated animate__bounce");
        //id selector
        $("#target3").addClass("animate__animated animate__fadeOut");
        //class selector
        $(".well").addClass("animate__animated animate__shakeX");
        //removing the styles from elements
        $("#target2").removeClass("btn-default");
        //adding inline styles kinda
        $("#target1").css("color", "red");
        //disabling the button
        $("#target1").prop("disabled", true);
        // .html() -- lets you add HTML tags and text within an element.
        //Any content previously within the element will be completely replaced with the content you provide using this function.
        $("#target4").html("<em>#target4</em>");
        // remove() -- will remove an HTML element entirely.
        $("#target4").remove();
        // appendTo() - allows you to select HTML elements and append them to another element.
        //completely moves the elements from one place to anotehr
        $("#target2").appendTo("#right-well");
        // clone() -- makes a copy of an element. function chaining -- involves sticking two jQuery functions together
        $("#target5").clone().appendTo("#left-well");
        // parent() -- allows you to access the parent of whichever element you've selected.
        $("#target1").parent().css("background-color", "red");
        //children() -- allows you to access the children of whichever element you've selected.
        $("#right-well").children().css("color", "orange");
        //The target:nth-child(n) CSS selector allows you to select all the nth elements with the target class or element type.
        $(".target:nth-child(2)").addClass("animated bounce");
        ///
        // $("body").addClass("animate__animated animate__hinge");
      });
    </script>
  </head>
  <body>
    <h1 id="text" style="text-align: center">jQuery</h1>
    <div class="container-fluid">
      <h3 class="text-primary text-center">jQuery Playground</h3>
      <div class="row">
        <div class="col-xs-6">
          <h4>#left-well</h4>
          <div class="well" id="left-well">
            <button class="btn btn-default target" id="target1">
              #target1
            </button>
            <button class="btn btn-default target" id="target2">
              #target2
            </button>
            <button class="btn btn-default target" id="target3">
              #target3
            </button>
          </div>
        </div>
        <div class="col-xs-6">
          <h4>#right-well</h4>
          <div class="well" id="right-well">
            <button class="btn btn-default target" id="target4">
              #target4
            </button>
            <button class="btn btn-default target" id="target5">
              #target5
            </button>
            <button class="btn btn-default target" id="target6">
              #target6
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
