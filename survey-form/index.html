<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="/survey-form/styles.css" />
  </head>
  <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve our service.
      </p>
      <form id="survey-form" method="post" action="">
        <fieldset>
          <label id="name-label"
            >Name
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="name"
          /></label>
          <label id="email-label"
            >Email
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="abc@xyz.com"
          /></label>
          <label id="number-label"
            >Age
            <input
              type="number"
              id="number"
              name="number"
              min="5"
              max="65"
              placeholder="06"
          /></label>
        </fieldset>
        <fieldset>
          <label>Which option best describes your current role?
          <select id="dropdown">
            <option>Select one option</option>
            <option>Student</option>
            <option>Employee</option>
            <option>Employeer</option>
            <option>Self Employed</option>
            <option>Other</option>
          </select></label>
        </fieldset>
        <fieldset>
          <label>Would you recommend our services to a friend?</label>
          <fieldset>
           <label>
            <input
              type="radio"
              id="definetly"
              name="recommend"
              value="definitely"
            />Definitely
           </label> 
          <label>
            <input type="radio" id="mayBe" name="recommend" value="mayBe"
          />May be</label>
          <label>
            <input
              type="radio"
              id="notSure"
              name="recommend"
              value="notSure"
          />Not sure</label>
        </fieldset>
        <fieldset>
          <label>What is your favorite service?</label>
          <label>
            <input type="checkbox" id="health" value="health" name="health"
          />Health</label>
          <label>
            <input type="checkbox" id="finance" value="finance" name="finance"
          />Finance</label>
          <label>
            <input
              type="checkbox"
              id="childcare"
              value="childcare"
              name="childcare"
          />Childcare</label>
          <label >Additional Comments<textarea id="comments" class="text-box"></textarea></label>
        </fieldset>
        <input type="submit" id="submit" />
      </form>
  </body>
</html>
