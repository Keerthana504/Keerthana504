<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="/survey-form/styles.css" />
  </head>
  <body>
    <div>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve our service.
      </p>
      <form id="survey-form" method="post" action="">
        <fieldset>
          <label id="name-label"
            >Name:
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="name"
          /></label>
          <label id="email-label"
            >Email:
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="abc@xyz.com"
          /></label>
          <label id="number-label"
            >Age:
            <input
              type="number"
              id="number"
              name="number"
              min="5"
              max="65"
              placeholder="06"
          /></label>
        </fieldset>
        <fieldset>
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option>Select one option</option>
            <option>Student</option>
            <option>Employee</option>
            <option>Employeer</option>
            <option>Self Employed</option>
            <option>Other</option>
          </select>
        </fieldset>
        <fieldset>
          <p>Would you recommend our services to a friend?</p>
          <fieldset>
           <label>
            Definetly
            <input
              type="radio"
              id="definetly"
              name="recommend"
              value="definetly"
            />
           </label> 
          <label>
            May be<input type="radio" id="mayBe" name="recommend" value="mayBe"
          /></label>
          <label>
            Not sure<input
              type="radio"
              id="notSure"
              name="recommend"
              value="notSure"
          /></label>
        </fieldset>
        <fieldset>
          <p>What is your favorite service?</p>
          <label>
            Health
            <input type="checkbox" id="health" value="health" name="health"
          /></label>
          <label>
            Finance
            <input type="checkbox" id="finance" value="finance" name="finance"
          /></label>
          <label>
            Childcare
            <input
              type="checkbox"
              id="childcare"
              value="childcare"
              name="childcare"
          /></label>
          <label >Additional Comments</label><textarea id="comments"></textarea>
        </fieldset>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
